<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link href="./sty.css" rel="stylesheet">
</head>
<body>
<div class="window">
    <div class="images" id="slides">
        <img src="./img/p1.jpg"
             alt="1" width="450" height="300">
        <img src="./img/p2.jpg"
             alt="2" width="450" height="300">
        <img src="./img/p3.jpg"
             alt="3" width="450" height="300">
        <img src="./img/p4.jpg"
             alt="3" width="450" height="300">



    </div>

</div>
<div id="buttonWrapper" style="text-align: center ">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
</div>

<div id="control" style="text-align: center; margin-top: 10px">
    <button id="previous">上一张</button>
    <button id="next">下一张</button>

</div>



<script src="./jquery-3.3.1.min.js"></script>
<script src="./main.js"></script>



</body>
</html>
